<!DOCTYPE html>
<html>
<head>
    <title>Latest News</title>
    <style>
        .news-table {
            width: 100%;
            border-collapse: collapse;
        }
        .news-table td {
            width: 20%;
            padding: 10px;
            vertical-align: top;
        }
        .news-image img {
            width: 100%; /* 固定宽度为单元格宽度 */
        }
        .news-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
        .latest-update {
            text-align: right;
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="latest-update">
        最新更新时间: <span id="latest-update">{{ latest_update.updated_time }}</span>
    </div>
    <h1>最新新闻</h1>
    <table class="news-table">
        <tr id="news-rows">
            {% for news in latest_news %}
                <td>
                    <div class="news-image">
                        {% if news.images.all %}
                            <img src="{{ news.images.all.0.url }}" alt="News Image">
                        {% else %}
                            <img src="default_image_url" alt="No Image Available"> <!-- 默认图片 -->
                        {% endif %}
                    </div>
                    <div class="news-title">
                        <a href="{% url 'news_detail' news.id %}">{{ news.title }}</a>
                    </div>
                </td>
                {% if forloop.counter|divisibleby:5 and not forloop.last %}
                    </tr><tr>
                {% endif %}
            {% endfor %}
        </tr>
    </table>
